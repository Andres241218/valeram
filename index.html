<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Pricesita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Imagen de fondo -->
        <div class="background-image"></div>
        
        <!-- Mensaje romántico -->
        <div class="romantic-message" id="romanticMessage">
            <h1 class="message-title">Te amo muchisimo Pricesita hermosa</h1>
            <p class="message-text">Eres la razón de mi felicidad, la luz que me guía</p>
            <p class="message-subtitle">TE AMO CON TODO MI CORAZON</p>
            
            <!-- Video romántico -->
            <div class="video-container">
                <video class="romantic-video" autoplay loop muted playsinline>
                    <source src="watermarked-b7ad20cb-a866-4b7f-8397-23ce165f286a.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        
        <!-- Efectos de partículas -->
        <div class="particles" id="particles"></div>
    </div>

    <!-- Música de fondo -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="Runnin' Home to You.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
